<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const operator = prompt("Insert any operator (+, -, /, *, etc.):");
        const num1 = parseFloat(prompt("Insert number 2:"));
        const num2 = parseFloat(prompt("Insert number 2:"));

        let result;
        
        if (operator == '+') {
            result = num1 + num2;
        } else if (operator == '-') {
            result = num1 + num2;
        } else if (operator == '*') {
            result = num1 + num2;
        } else {
            result = num1 / num2;
        }

        window.alert("The result is: " + result);
    </script>
</body>
</html>
